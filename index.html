<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="MyTube - A video sharing platform">
    <meta name="keywords" content="video, sharing, MyTube, streaming">
    <style>
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .content {
                margin-left: 0;
                width: 100%;
            }

            .search-bar {
                width: 100%;
                margin: 10px 0;
            }

            nav {
                flex-direction: column;
                padding: 10px;
            }
        }

        /* Enhanced video player styles */
        .video-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            overflow: hidden;
            width: 100%;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Custom video controls */
        .video-card video::-webkit-media-controls-panel {
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }

        .video-card video::-webkit-media-controls-play-button {
            background-color: rgba(255,255,255,0.8);
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            font-size: 1.1rem;
            margin: 0 0 8px 0;
            color: #030303;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #606060;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MyTube</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search videos..." aria-label="Search videos">
                <button>Search</button>
            </div>
            <div class="nav-links" id="navLinks">
                <!-- Login status will be updated here -->
            </div>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <ul>
                <li><a href="#"><span>Home</span></a></li>
                <li><a href="#"><span>Trending</span></a></li>
                <li><a href="#"><span>Subscriptions</span></a></li>
                <li><a href="#"><span>Library</span></a></li>
                <li><a href="#"><span>History</span></a></li>
            </ul>
        </div>

        <style>
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 20px;
                padding: 20px;
                width: 100%;
            }

            .video-card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                overflow: hidden;
                width: 100%;
            }

            .video-card video {
                width: 100%;
                max-height: 200px;
                object-fit: cover;
            }

            .video-info {
                padding: 15px;
            }
        </style>

        <div class="content">
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be loaded dynamically -->
            </div>
        </div>
    </main>

    <script>
        function updateNavLinks() {
            const token = localStorage.getItem('token');
            const navLinks = document.getElementById('navLinks');
            
            if (token) {
                navLinks.innerHTML = `
                    <a href="upload.html" class="upload-btn">Upload</a>
                    <a href="#" class="login-btn" id="logoutBtn">Logout</a>
                `;
                
                // Add logout functionality
                document.getElementById('logoutBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    window.location.reload();
                });
            } else {
                navLinks.innerHTML = `
                    <a href="upload.html" class="upload-btn">Upload</a>
                    <a href="login.html" class="login-btn">Login</a>
                `;
            }
        }

        // Function to load and display videos
        function loadVideos() {
            try {
                console.log('Loading videos...');
                const videos = [
                    {
                        "title": "SMILE by Gracie Gray (MyTube)",
                        "videoId": "_CMThnVhO5Q",
                        "description": "A beautiful melody that will make you smile. ðŸŽµâœ¨",
                        "uploadDate": "2024-01-21"
                    }
                ];
                
                const videoGrid = document.getElementById('videoGrid');
                videoGrid.innerHTML = ''; // Clear existing content
                
                videos.forEach(video => {
                    const videoCard = `
                        <div class="video-card">
                            <div class="video-wrapper">
                                <iframe
                                    src="https://www.youtube.com/embed/${video.videoId}"
                                    title="${video.title}"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen>
                                </iframe>
                            </div>
                            <div class="video-info">
                                <h3>${video.title || 'Untitled'}</h3>
                                <div class="video-meta">
                                    <span>${video.description || 'No description'}</span>
                                    <span>${new Date(video.uploadDate).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    videoGrid.innerHTML += videoCard;
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        // Check login status and load videos when page loads
        updateNavLinks();
        loadVideos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="MyTube - A video sharing platform">
    <meta name="keywords" content="video, sharing, MyTube, streaming">
    <style>
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .content {
                margin-left: 0;
                width: 100%;
            }

            .search-bar {
                width: 100%;
                margin: 10px 0;
            }

            nav {
                flex-direction: column;
                padding: 10px;
            }
        }

        /* Enhanced video player styles */
        .video-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            overflow: hidden;
            width: 100%;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Custom video controls */
        .video-card video::-webkit-media-controls-panel {
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }

        .video-card video::-webkit-media-controls-play-button {
            background-color: rgba(255,255,255,0.8);
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            font-size: 1.1rem;
            margin: 0 0 8px 0;
            color: #030303;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #606060;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MyTube</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search videos..." aria-label="Search videos">
                <button>Search</button>
            </div>
            <div class="nav-links" id="navLinks">
                <!-- Login status will be updated here -->
            </div>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <ul>
                <li><a href="#"><span>Home</span></a></li>
                <li><a href="#"><span>Trending</span></a></li>
                <li><a href="#"><span>Subscriptions</span></a></li>
                <li><a href="#"><span>Library</span></a></li>
                <li><a href="#"><span>History</span></a></li>
            </ul>
        </div>

        <style>
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 20px;
                padding: 20px;
                width: 100%;
            }

            .video-card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                overflow: hidden;
                width: 100%;
            }

            .video-card video {
                width: 100%;
                max-height: 200px;
                object-fit: cover;
            }

            .video-info {
                padding: 15px;
            }
        </style>

        <div class="content">
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be loaded dynamically -->
            </div>
        </div>
    </main>

    <script>
        function updateNavLinks() {
            const token = localStorage.getItem('token');
            const navLinks = document.getElementById('navLinks');
            
            if (token) {
                navLinks.innerHTML = `
                    <a href="upload.html" class="upload-btn">Upload</a>
                    <a href="#" class="login-btn" id="logoutBtn">Logout</a>
                `;
                
                // Add logout functionality
                document.getElementById('logoutBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    window.location.reload();
                });
            } else {
                navLinks.innerHTML = `
                    <a href="upload.html" class="upload-btn">Upload</a>
                    <a href="login.html" class="login-btn">Login</a>
                `;
            }
        }

        // Function to load and display videos
        async function loadVideos() {
            try {
                console.log('Fetching videos...');
                const response = await fetch('http://localhost:3000/videos');
                const videos = await response.json();
                console.log('Received videos:', videos);
                
                const videoGrid = document.getElementById('videoGrid');
                videoGrid.innerHTML = ''; // Clear existing content
                
                videos.forEach(video => {
                    const videoCard = `
                        <div class="video-card">
                            <div class="video-wrapper">
                                <video controls preload="metadata" poster="${video.thumbnailUrl}">
                                    <source src="http://localhost:3000${video.url}" type="video/mp4">
                                    <source src="http://localhost:3000${video.url.replace('.mp4', '.webm')}" type="video/webm">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <div class="video-info">
                                <h3>${video.title || 'Untitled'}</h3>
                                <div class="video-meta">
                                    <span>${video.description || 'No description'}</span>
                                    <span>${new Date(video.uploadDate).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    videoGrid.innerHTML += videoCard;
                });

                // Add enhanced video player features
                document.querySelectorAll('.video-card video').forEach(video => {
                    // Playback quality adjustment
                    video.addEventListener('loadedmetadata', () => {
                        if (video.videoHeight >= 720) {
                            video.setAttribute('playsinline', '');
                            video.setAttribute('controls', '');
                        }
                    });

                    // Mobile-friendly playback
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', '');

                    // Save video progress
                    video.addEventListener('timeupdate', () => {
                        localStorage.setItem(`video-progress-${video.querySelector('source').src}`, video.currentTime);
                    });

                    // Restore video progress
                    video.addEventListener('loadedmetadata', () => {
                        const savedTime = localStorage.getItem(`video-progress-${video.querySelector('source').src}`);
                        if (savedTime) video.currentTime = parseFloat(savedTime);
                    });

                    // Double tap to seek
                    let lastTap = 0;
                    video.addEventListener('touchend', (e) => {
                        const currentTime = new Date().getTime();
                        const tapGap = currentTime - lastTap;
                        if (tapGap < 300 && tapGap > 0) {
                            const screenWidth = video.getBoundingClientRect().width;
                            const touchX = e.changedTouches[0].clientX;
                            if (touchX > screenWidth / 2) {
                                video.currentTime += 10;
                            } else {
                                video.currentTime -= 10;
                            }
                        }
                        lastTap = currentTime;
                    });
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        // Check login status and load videos when page loads
        updateNavLinks();
        loadVideos();
    </script>
</body>
</html>
